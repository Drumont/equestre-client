<div class="row" *ngIf="horses | async as horses">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6" *ngFor="let horse of horses">
        <div class="card card-custom gutter-b card-stretch">
            <div class="card-body pt-4">
                <!--begin::User-->
                <div class="d-flex align-items-center mb-7">
                    <!--begin::Pic-->
                    <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
                        <div class="symbol symbol-lg-75 symbol-circle symbol-primary">
                            <span class="symbol-label font-size-h3 font-weight-boldest">
                                {{ horse.name | firstLetter }}
                            </span>
                        </div>
                    </div>
                    <!--end::Pic-->
                    <!--begin::Title-->
                    <div class="d-flex flex-column">
                        <a href="#" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{ horse.name }}</a>
                        <span class="text-muted font-weight-bold"></span>
                    </div>
                    <!--end::Title-->
                </div>
                <!--end::User-->
                <!--begin::Info-->
                <div class="mb-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark-75 font-weight-bolder mr-2">Breed:</span>
                        <span class="text-muted text-hover-primary">{{horse.breed}}</span>
                    </div>
                </div>
                <!--end::Info-->
                <div class="row">
                    <div class="col-xl-6">
                        <a (click)="edit(horse.id)" class="btn btn-block btn-sm btn-light-primary font-weight-bolder text-uppercase py-4">Edit</a>
                    </div>
                    <div class="col-xl-6">
                        <a (click)="delete(horse.id)" class="btn btn-block btn-sm btn-light-danger font-weight-bolder text-uppercase py-4">Delete</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
