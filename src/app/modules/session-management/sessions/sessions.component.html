<div class="row" *ngIf="courses | async as courses">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6" *ngFor="let course of courses">
        <div class="card card-custom gutter-b card-stretch">
            <div class="card-body pt-4">
                <!--begin::User-->
                <div class="d-flex align-items-center mb-7">
                    <!--begin::Pic-->
                    <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
                        <div class="symbol symbol-lg-75 symbol-circle symbol-primary">
                            <span class="symbol-label font-size-h3 font-weight-boldest">
                                {{ course.title | firstLetter }}
                            </span>
                        </div>
                    </div>
                    <!--end::Pic-->
                    <!--begin::Title-->
                    <div class="d-flex flex-column">
                        <a href="#" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{ course.title }}</a>
                        <span class="text-muted font-weight-bold"></span>
                    </div>
                    <!--end::Title-->
                </div>
                <!--end::User-->
                <!--begin::Info-->
                <div class="mb-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark-75 font-weight-bolder mr-2">Level:</span>
                        <span class="text-muted text-hover-primary">{{course.level}}</span>
                    </div>
                </div>
                <!--end::Info-->
                <!--begin::Info-->
                <div class="mb-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark-75 font-weight-bolder mr-2">Started date:</span>
                        <span class="text-muted text-hover-primary">{{ course.started | date:'EEE dd-MM-yyyy' }}</span>
                    </div>
                </div>
                <!--end::Info-->
                <!--begin::Info-->
                <div class="mb-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark-75 font-weight-bolder mr-2">Time:</span>
                        <span class="text-muted text-hover-primary">{{course.time | date: 'hh:mm'}}</span>
                    </div>
                </div>
                <!--end::Info-->
                <!--begin::Info-->
                <div class="mb-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark-75 font-weight-bolder mr-2">Duration:</span>
                        <span class="text-muted text-hover-primary">{{course.duration}} hours</span>
                    </div>
                </div>
                <!--end::Info-->
                <div class="row">
                    <div class="col-xl-12">
                        <a (click)="dispatch(course)"  class="btn btn-block btn-sm btn-light-info font-weight-bolder text-uppercase py-4">Dispatch horse</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
